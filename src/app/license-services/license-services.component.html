<div class="bg-white">
    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
      <!-- Title -->
      <h1 class="text-center text-2xl font-bold mb-4">License Related Services</h1>
  
      <!-- Description -->
      <p class="text-center text-gray-700 mb-8">
        Various services related to new/old driving licence or learner's licence like Appointment
        Booking, Duplicate driving licence, Application Status, Online test for learner's licence,
        etc.
      </p>
  
      <!-- Service Cards Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <!-- Service Card -->
        <div class="card card-li border rounded-lg p-4 text-center" *ngFor="let service of services">
          <img
            [alt]="'Icon representing ' + service.title"
            class="mx-auto mb-4"
            height="100"
            [src]="service.imageUrl"
            width="100"
          />
          <h2 class="text-xl font-bold mb-2">{{service.title}}</h2>
          <p class="text-gray-600 mb-4">{{service.description}}</p>
          <button class="text-white py-2 px-4 rounded bg-color">{{service.buttonText}}</button>
        </div>
      </div>
    </div>
  </div>
