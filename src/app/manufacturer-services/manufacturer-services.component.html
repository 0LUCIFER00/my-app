<div class="bg-white text-center">
    <div class="container mx-auto py-8">
      <!-- Title -->
      <h1 class="text-2xl font-bold mb-2">Manufacturer Related Services</h1>
  
      <!-- Description -->
      <p class="text-gray-600 mb-8">
        A number of applications/services devoted to vehicle/kit manufacturers for ease of operations and business
      </p>
  
      <!-- Service Cards Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Service Card -->
        <div class="card border rounded-lg p-6" *ngFor="let service of services">
          <img
            [alt]="'Icon representing ' + service.title"
            class="mx-auto mb-4"
            height="100"
            [src]="service.imageUrl"
            width="100"
          />
          <h2 class="text-xl font-bold mb-2">{{service.title}}</h2>
          <p class="text-gray-600 mb-4">{{service.description}}</p>
          <button class="text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors bg-color">
            {{service.buttonText}}
          </button>
        </div>
      </div>
    </div>
  </div>
